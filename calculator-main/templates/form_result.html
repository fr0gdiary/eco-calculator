<!-- Создай страницу для вывода информации пользователя -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h1>
        Спасибо за заполнение формы
    </h1>
    <p>
        Ваше имя: {{name}}
    </p>
    <p>
        Ваше email: {{email}}
    </p>
    <p>
        Ваш адресс: {{address}}
    </p>
    <p>
        Время доставки: {{date}}
    </p>
    {% endblock %}
</body>
</html>
